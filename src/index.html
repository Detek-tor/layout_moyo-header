<!doctype html>
<html lang="en">
  <head>

    <meta

    />
    <meta

    <title>Moyo header</title>
    <link

      href="style.css"

    <link

    />

    />

            <li>
              <a
                class="nav-links"

            </li>
            <li>

              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="#"

                GADGETS
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="#"
              >
                TABLETS
              </a>
            </li>
            <li>
              <a
                class="nav-links"
                href="#"

            </li>
            <li>

                class="nav-links"
                href="#"

              </a>
            </li>
